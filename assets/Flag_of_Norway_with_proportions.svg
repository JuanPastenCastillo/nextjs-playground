<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 370 280" version="1.1">
	<title>Flag of Norway with proportions</title>
	<g font-family="sans-serif">

	  <!-- the flag -->

	  <rect x="20" y="20" width="330" height="240" fill="#ba0c2f"/>

	  <rect x="20" y="110" width="330" height="60" fill="#fff"/>
	  <rect x="110" y="20" width="60" height="240" fill="#fff"/>

	  <rect x="20" y="125" width="330" height="30" fill="#00205b"/>
	  <rect x="125" y="20" width="30" height="240" fill="#00205b"/>

	  <!-- the text along the left edge -->

	  <text x="10" y="71" text-anchor="middle">6</text>
	  <text x="10" y="124" text-anchor="middle">1</text>
	  <text x="10" y="146" text-anchor="middle">2</text>
	  <text x="10" y="168" text-anchor="middle">1</text>
	  <text x="10" y="221" text-anchor="middle">6</text>

	  <!-- the text along the top edge -->

	  <text x="65" y="16" text-anchor="middle">6</text>
	  <text x="118" y="16" text-anchor="middle">1</text>
	  <text x="140" y="16" text-anchor="middle">2</text>
	  <text x="162" y="16" text-anchor="middle">1</text>
	  <text x="260" y="16" text-anchor="middle">12</text>

	</g>
</svg>
