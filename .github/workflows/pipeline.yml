name: Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  npm_cache:
    runs-on: ubuntu-22.04
    steps:
      - name: get last commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: set up node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - uses: actions/cache@v4
        id: cache
        with:
          path: "~/.npm"
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
      - name: run npm ci
        run: npm install

  build:
    needs: [npm_cache]
    runs-on: ubuntu-22.04
    steps:
      - name: get last commit → BUILD
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: set up node → BUILD
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: build
        run: npm run build

  test:
    needs: [npm_cache]
    runs-on: ubuntu-22.04
    steps:
      - name: get last commit → TEST
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: set up node → TEST
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: run npm test → DEV_999
        run: npm test
