name: "Tests: Playwright"
on:
  deployment_status:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  test:
    name: "Testing on Playwright"
    timeout-minutes: 5
    runs-on: ubuntu-22.04
    if: github.event.deployment_status.state == 'success' && contains(github.event.deployment_status.environment, 'Production')
    steps:
      # - name: Waiting for 200 from the Vercel Preview
      #   uses: patrickedqvist/wait-for-vercel-preview@v1.2.0 # https://github.com/patrickedqvist/wait-for-vercel-preview
      #   id: waitForDeploy
      #   with:
      #     token: ${{ secrets.GITHUB_TOKEN }}
      #     max_timeout: 300

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test
        env:
          BASE_URL: ${{ github.event.deployment_status.target_url }}

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
